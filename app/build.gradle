apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "io.github.marcinrogacki.goworld"
        minSdkVersion 15
        // "When you upload an APK, it needs to meet Google Playâ€™s target API
        // level requirements. New apps and app updates must target Android 10
        // (API level 29)"
        // https://developer.android.com/distribute/best-practices/develop/target-sdk
        //
        // Updating to 30 due lint warning: "Not targeting the latest versions
        // of Android; compatibility modes apply. Consider testing and updating
        // this version. Consult the android.os.Build.VERSION_CODES javadoc for
        // details."
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    runtimeOnly 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.activity:activity:1.2.3'
    implementation 'com.github.pwittchen:swipe:0.1.0'
    testImplementation 'junit:junit:4.12'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
